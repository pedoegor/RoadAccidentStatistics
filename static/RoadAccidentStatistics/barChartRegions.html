<!DOCTYPE html>
<html>
  <head>
    <script type="text/javascript" src="https://www.google.com/jsapi"></script>
    <script type="text/javascript">
      google.load("visualization", "1", {packages:["corechart"]});
      google.setOnLoadCallback(drawChart);
      google.setOnLoadCallback(drawChart2);
      google.setOnLoadCallback(drawChart3);
      google.setOnLoadCallback(drawVisualization2);
      google.setOnLoadCallback(drawPie);
      function drawChart() {
        var data = google.visualization.arrayToDataTable([
          ['Регион', '2010', '2011', '2012'],
      		['РФ',	200,	191,	181],
      		['Финляндия',	147,	160, 140]
        ]);
          var data2 = google.visualization.arrayToDataTable([
          ['Ленинградская область', '2010', '2011', '2012'],
      		['Владимирская область',	56,	67,	59],
            ['Ленинградская область',	34,	38,	31],
      		['Воронежская область',	45,	43, 48]
        ]);

        var options1 = {
          title: 'Число пострадавших на 100 тыс. жителей',
          vAxis: {title: 'Регион',  titleTextStyle: {color: 'red'}}

        };

        var chart1 = new google.visualization.BarChart(document.getElementById('chart_div1'));
        chart1.draw(data, options1);
        var chart2 = new google.visualization.ColumnChart(document.getElementById('chart_div2'));
        var options2 = {
          title: 'Количество ДТП на 10 тыс.ТС',
          hAxis: {title: 'Регион',  titleTextStyle: {color: 'red'}}
        };
        chart2.draw(data2, options2);
        var chart3 = new google.visualization.AreaChart(document.getElementById('chart_div3'));
        chart3.draw(data, options2);
        var chart4 = new google.visualization.LineChart(document.getElementById('chart_div4'));
        chart4.draw(data, options2);
        var options5 = {
          title: 'Число погибших и раненых в ДТП В РФ в 2010 году',
          vAxis: {title: 'Регион'},
          isStacked: true
        }
        var chart5 = new google.visualization.SteppedAreaChart(document.getElementById('chart_div5'));
        chart5.draw(data, options5);
      };
      function drawChart3() {
        var data = google.visualization.arrayToDataTable([
         ['Год', 'Количество ДТП'],
                  [2009, 190000],
                  [2010, 180000],
                  [2011, 171000],
                  [2012, 166000],
                  [2013, 175000]
        ]);

        var options1 = {
          title: 'Количество ДТП в РФ',
          vAxis: {title: 'Число погибших и раненых в ДТП'},
          hAxis: {title: 'Год'},
           trendlines: {
                  0: {type: 'exponential'}
            }
        };

        var chart1 = new google.visualization.ColumnChart(document.getElementById('chart_div6'));
        chart1.draw(data, options1);
      };
      function drawVisualization2() {
          // Create and populate the data table.
          var data = google.visualization.arrayToDataTable([
                  ['Год', 'Белгородская область','Брянская область','Владимирская область','Воронежская область','Ивановская область', 'Средний по РФ'],
                  ['2009', 56, 92, 110, 55, 91, 64],
                  ['2010', 60, 98, 100, 58, 95, 67],
                  ['2011', 87, 87, 97, 64, 93, 69],
                  ['2012', 72, 67, 112, 78, 87, 75],
                  ['2013', 50, 80, 120, 60, 100, 60]
          ]);

          // Create and draw the visualization.
          var ac = new google.visualization.ComboChart(document.getElementById('visualization2'));
          ac.draw(data, {
            title : 'Количество ДТП в разных областях за 2009-2013 года',
            width: 600,
            height: 400,
            vAxis: {title: "Количество ДТП"},
            hAxis: {title: "Год"},
            seriesType: "bars",
            series: {5: {type: "line"}}
          });
        }
        function drawChart2() {
          var data = google.visualization.arrayToDataTable([
            ['РФ', 'Количество ДТП'],
            [2009, 92], [2010, 70], [2011, 56], [2012, 48]
         ]);

          var options = {
            title: 'Количество ДТП в РФ',
            hAxis: {title: 'Год', minValue: 2009, maxValue: 2012},
            vAxis: {title: 'Количество ДТП', minValue: 42, maxValue: 100},
            trendlines: {
              0: {
                color: 'purple',
                lineWidth: 10,
                opacity: 0.2,
                type: 'exponential',
                   visibleInLegend: true
              }
            }
          };

          var chart = new google.visualization.ScatterChart(document.getElementById('chart_div10'));
          chart.draw(data, options);
        }
      function drawPie() {
        var data = google.visualization.arrayToDataTable([
          ['Причина', 'Количество ДТП'],
          ['Нарушение ДТП водителями',     2000],
          ['Нарушение ДТП пешеходами',      400],
          ['Неисправность ТС',  109],
          ['Погодные условия', 80],
          ['Вождение в нетрезвом виде',    170]
        ]);

        var options = {
          title: 'Причины ДТП в РФ',
            is3D: true,
        };

        var chart = new google.visualization.PieChart(document.getElementById('piechart'));
        chart.draw(data, options);
          var data2 = google.visualization.arrayToDataTable([
          ['Показатель', 'Количество'],
          ['Ранено',      235343],
          ['Погибло',     15000]

        ]);

        var options2 = {
          title: 'Погибшие и раненые из 247456 пострадавших в ДТП в РФ за 2013 год',
            is3D: true,
        };
          var chart = new google.visualization.PieChart(document.getElementById('piechart2'));
        chart.draw(data2, options2);
      }
    </script>
  </head>
  <body>
  <div id="chart_div6" style="width: 1200px; height: 500px;"></div>
    <div id="chart_div1" style="width: 1200px; height: 500px;"></div>
    <div id="chart_div2" style="width: 1200px; height: 500px;"></div>
    <div id="chart_div3" style="width: 1200px; height: 500px;"></div>
    <div id="chart_div4" style="width: 1200px; height: 500px;"></div>
    <div id="chart_div5" style="width: 1200px; height: 500px;"></div>

    <div id="chart_div10" style="width: 1200px; height: 500px;"></div>
  <div id="visualization2" style="width: 600px; height: 400px;"></div>
   <div id="piechart" style="width: 1200px; height: 500px;"></div>
  <div id="piechart2" style="width: 1200px; height: 500px;"></div>
  </body>
</html>
