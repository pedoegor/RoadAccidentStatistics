<!DOCTYPE html>
<html>
<body>
<script type="text/javascript"
           src="https://www.google.com/jsapi?autoload={'modules':[{'name':'visualization','version':'1.1','packages':['sankey']}]}">
</script>

<div id="sankey_multiple" style="width: 900px; height: 600px;"></div>

<script type="text/javascript">
google.setOnLoadCallback(drawChart);
   function drawChart() {
    var data = new google.visualization.DataTable();
    data.addColumn('string', 'From');
    data.addColumn('string', 'To');
    data.addColumn('number', 'Weight');
    data.addRows([
       [ 'ДТП', 'Эксплуатация технические неисправных транспортных средств', 1028 ],
       [ 'ДТП', 'Неудовлетворительное состояние улиц и дорог', 42772 ],
       [ 'ДТП', 'ДТП по вине водителей или пешеходов', 206022],
       [ 'ДТП по вине водителей или пешеходов', 'ДТП по вине водителей', 177504 ],
       [ 'ДТП по вине водителей или пешеходов', 'ДТП по вине пешеходов', 28518],
       [ 'ДТП по вине водителей', 'Неустановлено', 8248 ],
       [ 'ДТП по вине водителей', 'Физическое лицо', 156318 ],
       [ 'ДТП по вине водителей', 'Юридическое лицо', 10082]
    ]);

    // Set chart options
    var options = {
      width: 1200,
        sankey: {
        link: { color: { fill: '#FFFF00', stroke: 'black', strokeWidth: 1 } },
        node: {
        label: {
          fontName: 'Arial',
          fontSize: 15,
          color: '#000',
          bold: true,
          italic: true
        },
        labelPadding: 6, // Horizontal distance between the label and the node.
        nodePadding: 10, // Vertical distance between nodes.
        width: 10,         // Thickness of the node.
        color: { fill: '#0000ff' }
        }
      }
    };

    // Instantiate and draw our chart, passing in some options.
    var chart = new google.visualization.Sankey(document.getElementById('sankey_multiple'));
    chart.draw(data, options);
   }
</script>
</body>
</html>
