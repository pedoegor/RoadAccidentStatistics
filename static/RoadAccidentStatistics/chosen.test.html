<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/html">
<head>
    <title></title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/bootstrap-theme.css">
    <link rel="stylesheet" href="css/chosen.css">
    <link rel="stylesheet" href="css/chosen-bootstrap.css">
</head>
<body>
<form>
    <div class="container">
        <select data-placeholder="Выберите регион" style="width:350px;" class="chosen-select form-control" multiple tabindex="6">
            <option> Российская Федерация</option>
            <option>&nbsp;&nbsp;&nbsp;&nbsp; Северный округ</option>
            <option>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; Область1</option>
            <option>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; Область2</option>
            <option>&nbsp;&nbsp;&nbsp;&nbsp; Восточный округ</option>
            <option>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; Область3</option>
            <option>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; Область4</option>
            <option>&nbsp;&nbsp;&nbsp;&nbsp; Южный округ</option>
            <option>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; Область5</option>
            <option>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; Область6</option>
        </select>
        <button type="button" class="btn btn-primary" onclick="show()">Show labels</button>
  </div>

</form>
<script src="js/jquery-2.1.0.js" type="text/javascript"></script>
<script src="js/bootstrap.min.js" type="text/javascript"></script>
<script src="js/chosen.jquery.js" type="text/javascript"></script>

<script type="text/javascript">
    $(document).ready(function(){
        $('.chosen-select').chosen().change(function() {
            // remove '&nbsp;'
            $('.search-choice span').each(function( index ) {
                $(this).text($(this).text().trim());
            });
        });
    });
    function show(){
        // doesn't work
        //alert("s" + $('.search-choice span').val() + "s");
        var a = [];
        // work
        $('.search-choice span').each(function() {
                a[a.length] = $(this).text();
            })
        alert(a);
    }
</script>
</body>
</html>
