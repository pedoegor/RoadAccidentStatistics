{% extends 'charts/chart_by_url.html' %}
{% block additional_js %}
    <script type="text/javascript">
        $(document).ready(function(){
            show(function(data) {
                var dataTable = google.visualization.arrayToDataTable(data.chart_data);
                chart = drawWithParameters(chart, 'chart', 'pie', dataTable, data.chart_title);
                info = drawTable(info, 'info', dataTable);
            });
        });
    </script>
{% endblock %}
