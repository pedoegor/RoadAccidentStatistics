{% extends 'charts/chart_by_url.html' %}
{% block additional_js %}
    <script type="text/javascript">
        $(document).ready(function(){
            show(function(data) {
                drawWithParameters({
                    chartObject: chart,
                    chartDiv: 'chart',
                    chartTypeName: 'pie',
                    data: data.chart_data,
                    title: data.chart_title
                });
            });
        });
    </script>
{% endblock %}
