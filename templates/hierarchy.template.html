<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/html">
<head>
    <title></title>
    {% load staticfiles %}
    <link rel="stylesheet" href="{% static 'RoadAccidentStatistics/css/bootstrap.css' %}">
    <link rel="stylesheet" href="{% static 'RoadAccidentStatistics/css/bootstrap-theme.css' %}">
    <link rel="stylesheet" href="{% static 'RoadAccidentStatistics/css/chosen.css' %}">
    <link rel="stylesheet" href="{% static 'RoadAccidentStatistics/css/chosen-bootstrap.css' %}">
</head>
<body>
<form>
    <div class="container">
        <select data-placeholder="Выберите регион" style="width:350px;" class="chosen-select form-control" multiple tabindex="6">
        {% for region in regions %}
            <option value="{{ region.name }}">{{ region.offset|safe }} {{ region.name }}</option>
        {% endfor %}
        </select>
        <button type="button" class="btn btn-primary" onclick="show()">Show labels</button>
  </div>

</form>
<script src="{% static 'RoadAccidentStatistics/js/jquery-2.1.0.js' %}" type="text/javascript"></script>
<script src="{% static 'RoadAccidentStatistics/js/bootstrap.min.js' %}" type="text/javascript"></script>
<script src="{% static 'RoadAccidentStatistics/js/chosen.jquery.js' %}" type="text/javascript"></script>

<script type="text/javascript">
    $(document).ready(function(){
        $('.chosen-select').chosen().change(function() {
            // remove '&nbsp;'
            $('.search-choice span').each(function() {
                $(this).text($(this).text().trim());
            });
        });
    });
    function show(){
        var a = [];
        // work
        $('.search-choice span').each(function() {
                a[a.length] = $(this).text();
        });
        alert(a);
    }
</script>
</body>
</html>
